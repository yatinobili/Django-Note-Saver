<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yatins Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
</head>
<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a href="{%url 'all'%}" class="navbar-item">
                Yatin Obili
            </a>
            <span class="navbar-burger burger" data-target = "navMenu">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </div>
        <div id = "navMenu" class="navbar-menu">
            <div class="navbar-end">
                <!--a href="{%url 'all'%}" class="navbar-item">All</a-->
                <a href="{%url 'published'%}" class="navbar-item">Published</a>
                <a href="{%url 'drafts'%}" class="navbar-item">Drafts</a>
                <!--a href="{%url 'deleted'%}" class="navbar-item">Deleted</a-->
            </div>
        </div>
        <script type="text/javascript">
            (function() {
                var burger = document.querySelector('.burger');
                var nav = document.querySelector('#'=burger.dataset.target);
    
                burger.addEventListener('click', function(){
                    burger.classList.toggle('is-active');
                    nav.classList.toggle('is-active');
                });
            })();
        </script>
    </nav>

    {% block content%}

    {% endblock %}
</body>
</html>
